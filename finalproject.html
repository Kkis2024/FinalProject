<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB-115 Final Project</title>
  <link rel="stylesheet" href="finalproject.css">
  <script src="finalproject.js" defer></script>
</head>
<body>
  <header>
    <div class="banner">
      <h1>WEB-115 Final Project</h1>
      <h2>Build Your Weekly Meal Plan</h2>
      <p>Submitted by: Your Name | Course: WEB-115 | Section: 007</p>
    </div>
  </header>

  <main>
    <form id="mealPlanForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <label for="goal">Weekly Goal:</label>
        <textarea id="goal" rows="3" placeholder="What is your fitness goal for this week?" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Meal Plan (Monday - Sunday)</legend>
        <div id="mealPlanInputs">
        </div>
      </fieldset>

      <div class="buttons">
        <button type="button" onclick="generatePlan()">Generate Plan</button>
        <button type="button" onclick="clearForm()">Clear Form</button>
        <button type="button" onclick="printPlan()">Print Plan</button>
        <button type="button" onclick="downloadPlan()">Download Plan</button>
      </div>
    </form>
  </main>
</body>
</html>
